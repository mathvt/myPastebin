<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="stylesheets/styles.css" rel="stylesheet">

    <title>pastebin</title>

</head>

<body>

    <header>
        <h1><a href="/">PASTEBIN</a></h1>
        <a href="#">all pastes</a>
    </header>

    <p>New Paste</p>
    <label for="main"></label><textarea name="main" id="main" class="main"></textarea>
    <hr>
    <div id="infoContainer">
        <div class="flex-col">
            <label for="syntax">syntax :</label>
            <label for="expiration">expiration :</label>
            <label for="name">name :</label>
        </div>
        <div class="flex-col">
            <select name="syntax" id="syntax" class="info">
                <option value="C">C</option>
                <option value="Java">Java</option>
                <option value="Javascripts">Javascripts</option>
                <option value="Python">Python</option>
            </select>
            <select name="expiration" id="expiration" class="info">
                <option value="never">never</option>
                <option value="5 minutes">5 minutes</option>
                <option value="1 hour">1 hour</option>
                <option value="1 day">1 day</option>
                <option value="1 month">1 month</option>
                <option value="1 year">1 year</option>
            </select>
            <input type="text" id="name" name="name" class="info">
        </div>

    </div>

    <button onclick="sendRequest()">Save</button>

    <script src='javascripts/script.js'></script>
</body>

</html>
